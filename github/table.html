<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		Table demo
	</title>
</head>
<body>
<table border="1">
	<tr>
		<th>Row/column</th>
		<th> Column One</th>
		<th>Column Two</th>
		<th> Column Three</th>
	</tr>
	<tr>
		<th>Row one</th>
		<td rowspan="1">One</td>
		<td>Two</td>
		<td>Three</td>
	</tr>
	<tr>
		<th>Row two</th>
		<td rowspan="1">Four</td>
		<td>Five</td>
		<td>Six</td>
	</tr>
	<tr>
		<th>Row three</th>
		<td rowspan="1">Seven</td>
		<td>Eight</td>
		<td>Nine</td>
	</tr>
</table>
<br>
<br>

	</tr>
	<tr >
		<th>1</th>
		<td rowspan="1" colspan="1">Roopesh</td>

	<tr>
		<th>2</th>
		<td rowspan="1">Pooja</td>

	<tr>
		<th>3</th>

</body>
</html>
